apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

mainClassName = 'sfriberg.Main'

repositories {
	mavenCentral()
}

dependencies {
	compile 'com.graphql-java:graphql-java:9.2'
	compile 'com.graphql-java:graphql-java-tools:5.1.0'
	compile 'com.graphql-java:graphql-java-servlet:5.0.1'
	compile 'org.eclipse.jetty:jetty-servlet:9.4.10.v20180503'

	compile 'org.slf4j:slf4j-api:1.7.25'
	compile 'org.slf4j:slf4j-simple:1.7.25'
}
